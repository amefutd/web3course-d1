<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Times Table</h1>
  <table id="timesTable">
    <!-- Times table will be generated here -->
  </table>

  <script>
    // Generate the times table dynamically
    function generateTimesTable() {
      var table = document.getElementById('timesTable');
      table.innerHTML = ''; // Clear existing content
      
      // Generate table rows and columns
      for (var i = 1; i <= 12; i++) {
        var row = document.createElement('tr');
        for (var j = 1; j <= 12; j++) {
          var cell = document.createElement('td');
          cell.textContent = i * j;
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }

    // Call the function to generate the times table when the page loads
    generateTimesTable();
  </script>
</body>
</html>
